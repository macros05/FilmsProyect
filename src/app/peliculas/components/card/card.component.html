<mat-card class="movie-card">
  <mat-card-header>
    <mat-card-title class="movie-title">{{ pelicula.title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="'https://image.tmdb.org/t/p/w500' + pelicula.poster_path || 'assets/no-image.png'"
       [alt]="pelicula.title" class="movie-poster">
  <mat-card-content>
    <p class="release-date"><strong>Año:</strong> {{ pelicula.release_date | date:'yyyy' }}</p>
    <p class="rating">
      <mat-icon [style.color]="pelicula.vote_average >= 7 ? 'gold' : 'gray'">star</mat-icon>
      {{ pelicula.vote_average | number:'1.1-1' }}/10
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button color="primary" [routerLink]="['/peliculas', pelicula.id]">
      <mat-icon>info</mat-icon> Ver más
    </button>
  </mat-card-actions>
</mat-card>
