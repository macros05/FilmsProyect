<div class="register-container">
    <h1 class="register-title">MGP</h1>
    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>
          <h2>Registro de Usuario</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Correo electrónico</mat-label>
            <input type="email" matInput formControlName="usuario" required>
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="registerForm.get('usuario')?.hasError('required')">
              El correo electrónico es requerido
            </mat-error>
            <mat-error *ngIf="registerForm.get('usuario')?.hasError('email')">
              Debe ser un correo electrónico válido
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input type="password" matInput formControlName="password" required>
            <mat-icon matSuffix>lock</mat-icon>
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
              La contraseña es requerida
            </mat-error>
            <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
              La contraseña debe tener al menos 6 caracteres
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nombre público</mat-label>
            <input type="text" matInput formControlName="nombre_publico" required>
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="registerForm.get('nombre_publico')?.hasError('required')">
              El nombre público es requerido
            </mat-error>
          </mat-form-field>
          <div class="button-container">
            <button mat-raised-button color="primary" type="submit" class="full-width">
              <mat-icon>how_to_reg</mat-icon>
              Registrarse
            </button>
          </div>
          <div class="login-link">
            <a mat-button routerLink="/auth/login" color="accent">
              ¿Ya tienes cuenta? Inicia sesión
            </a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
